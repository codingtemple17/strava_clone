<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Swim">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00A3B8"/>
      <stop offset="55%" stop-color="#67D6E3"/>
      <stop offset="100%" stop-color="#E9FDFF"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="300" cy="620" r="240" fill="#FFFFFF" opacity="0.18" filter="url(#soft)"/>
  <circle cx="980" cy="200" r="230" fill="#0B1220" opacity="0.10" filter="url(#soft)"/>

  <!-- waves -->
  <g transform="translate(120 490)" fill="none" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round" opacity="0.95">
    <path d="M0 70 C 70 10, 140 130, 210 70 C 280 10, 350 130, 420 70 C 490 10, 560 130, 630 70 C 700 10, 770 130, 840 70"/>
    <path d="M0 140 C 70 80, 140 200, 210 140 C 280 80, 350 200, 420 140 C 490 80, 560 200, 630 140 C 700 80, 770 200, 840 140" opacity="0.75"/>
  </g>

  <!-- swimmer (simple) -->
  <g transform="translate(360 230)" fill="none" stroke="#FFFFFF" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="160" cy="130" r="38" fill="#FFFFFF" stroke="none"/>
    <path d="M200 145 L300 120"/>
    <path d="M160 175 L240 210"/>
    <path d="M240 210 L320 210"/>
  </g>

  <!-- label pill -->
  <g transform="translate(64 64)">
    <rect x="0" y="0" rx="22" ry="22" width="200" height="52" fill="#0B1220" opacity="0.62"/>
    <text x="28" y="35" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="22" fill="#FFFFFF" font-weight="700" letter-spacing="0.5">SWIM</text>
  </g>
</svg>
