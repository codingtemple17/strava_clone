<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Hike">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1F8A4C"/>
      <stop offset="55%" stop-color="#66D39A"/>
      <stop offset="100%" stop-color="#E9FFF4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="260" cy="240" r="210" fill="#FFFFFF" opacity="0.18" filter="url(#soft)"/>
  <circle cx="980" cy="600" r="260" fill="#0B1220" opacity="0.10" filter="url(#soft)"/>

  <!-- mountains -->
  <g transform="translate(160 250)" fill="none" stroke="#FFFFFF" stroke-width="26" stroke-linecap="round" stroke-linejoin="round">
    <path d="M80 420 L260 190 L440 420 Z"/>
    <path d="M330 420 L520 230 L710 420 Z" opacity="0.9"/>
    <path d="M260 190 L300 250 L340 210" stroke-width="18"/>
    <path d="M520 230 L560 290 L610 250" stroke-width="18" opacity="0.85"/>
  </g>

  <!-- trail line -->
  <path d="M160 640 C 300 610, 420 690, 560 650 C 700 610, 820 610, 1040 650" fill="none" stroke="#0B1220" stroke-opacity="0.18" stroke-width="12" stroke-linecap="round"/>

  <!-- label pill -->
  <g transform="translate(64 64)">
    <rect x="0" y="0" rx="22" ry="22" width="190" height="52" fill="#0B1220" opacity="0.62"/>
    <text x="28" y="35" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="22" fill="#FFFFFF" font-weight="700" letter-spacing="0.5">HIKE</text>
  </g>
</svg>
