<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Run">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6A2A"/>
      <stop offset="45%" stop-color="#FF9B6B"/>
      <stop offset="100%" stop-color="#FFE6D8"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- subtle blobs -->
  <circle cx="260" cy="620" r="210" fill="#FFFFFF" opacity="0.22" filter="url(#soft)"/>
  <circle cx="980" cy="220" r="240" fill="#0B1220" opacity="0.12" filter="url(#soft)"/>

  <!-- ground line -->
  <path d="M120 630 C 320 580, 520 690, 760 620 C 920 575, 1040 600, 1080 620" fill="none" stroke="#0B1220" stroke-opacity="0.22" stroke-width="10" stroke-linecap="round"/>

  <!-- runner icon (simple, original) -->
  <g transform="translate(380 160)" fill="none" stroke="#FFFFFF" stroke-width="34" stroke-linecap="round" stroke-linejoin="round">
    <!-- head -->
    <circle cx="260" cy="110" r="42" fill="#FFFFFF" stroke="none"/>

    <!-- torso -->
    <path d="M260 160 L220 250"/>

    <!-- arms -->
    <path d="M250 190 L340 220"/>
    <path d="M232 230 L160 190"/>

    <!-- legs -->
    <path d="M220 250 L150 355"/>
    <path d="M220 250 L320 330"/>
    <path d="M320 330 L410 365"/>
  </g>

  <!-- label pill -->
  <g transform="translate(64 64)">
    <rect x="0" y="0" rx="22" ry="22" width="170" height="52" fill="#0B1220" opacity="0.62"/>
    <text x="28" y="35" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="22" fill="#FFFFFF" font-weight="700" letter-spacing="0.5">RUN</text>
  </g>
</svg>
