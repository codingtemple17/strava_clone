<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Walk">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6B6B6B"/>
      <stop offset="55%" stop-color="#B5B5B5"/>
      <stop offset="100%" stop-color="#F4F4F4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="320" cy="600" r="240" fill="#FFFFFF" opacity="0.18" filter="url(#soft)"/>
  <circle cx="980" cy="220" r="240" fill="#0B1220" opacity="0.10" filter="url(#soft)"/>

  <!-- simple footsteps -->
  <g transform="translate(390 190)" fill="#FFFFFF" opacity="0.95">
    <path d="M150 420 C 110 370, 120 300, 170 275 C 225 248, 275 292, 284 350 C 292 408, 240 455, 200 456 C 178 456, 162 448, 150 420 Z"/>
    <ellipse cx="230" cy="245" rx="34" ry="28"/>

    <path d="M420 380 C 390 330, 410 270, 458 252 C 512 231, 552 272, 560 320 C 568 370, 528 410, 488 416 C 458 420, 436 410, 420 380 Z"/>
    <ellipse cx="520" cy="230" rx="32" ry="26"/>
  </g>

  <!-- label pill -->
  <g transform="translate(64 64)">
    <rect x="0" y="0" rx="22" ry="22" width="190" height="52" fill="#0B1220" opacity="0.62"/>
    <text x="28" y="35" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="22" fill="#FFFFFF" font-weight="700" letter-spacing="0.5">WALK</text>
  </g>
</svg>
