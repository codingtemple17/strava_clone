<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Ride">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E6BFF"/>
      <stop offset="55%" stop-color="#61A8FF"/>
      <stop offset="100%" stop-color="#E7F1FF"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="260" cy="240" r="210" fill="#FFFFFF" opacity="0.18" filter="url(#soft)"/>
  <circle cx="980" cy="620" r="250" fill="#0B1220" opacity="0.10" filter="url(#soft)"/>

  <!-- simple bike icon -->
  <g transform="translate(260 200)" fill="none" stroke="#FFFFFF" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- wheels -->
    <circle cx="210" cy="380" r="120"/>
    <circle cx="590" cy="380" r="120"/>

    <!-- frame -->
    <path d="M330 240 L420 240 L510 380 L330 380 Z"/>
    <path d="M420 240 L590 380"/>
    <path d="M420 240 L350 380"/>

    <!-- handlebar + seat -->
    <path d="M330 240 L270 220"/>
    <path d="M390 220 L450 220"/>
    <path d="M420 240 L420 190"/>
  </g>

  <!-- label pill -->
  <g transform="translate(64 64)">
    <rect x="0" y="0" rx="22" ry="22" width="190" height="52" fill="#0B1220" opacity="0.62"/>
    <text x="28" y="35" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="22" fill="#FFFFFF" font-weight="700" letter-spacing="0.5">RIDE</text>
  </g>
</svg>
